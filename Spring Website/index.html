<!doctype html>
<html lang="en">

<head>

		.header {

			background: #1abc9c;
			color: white;
		}

		h1 {
			margin-bottom: 40px;
			font-size: 60px;
		}

		.sub-heading {
			display: block;
			margin: auto;
			font-size: 30px;
			max-width: 550px;
		}

		.custom.btn-lg {
			font-size: 20px;
			padding: 2rem 4rem;
			font-weight: 700;
		}

	<title>Student Living Challenge</title>

<body class="text-center">

	<div id="fb-root"></div>
	<script async defer crossorigin="anonymous"

		<h1>Student Living Challenge</h1>

	</div>

		<img src="text.png" alt="text.png" class="mx-auto d-block">
	</div> -->

		</div> <!-- /.col.container -->
	</div> <!-- /.row -->
